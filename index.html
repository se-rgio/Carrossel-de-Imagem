<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title> 
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <span>Meu Primeiro Projeto</span> 
        <div class="swiper"> 
            <div class="swiper-wrapper"> 
                <div class="swiper-slide"> 
                    <div class="priject-img"> 
                        <img src="img/arrax.png" alt="arrax.png"> 
                        <div class="text-overlay">Arrax</div>
                    </div>
                </div> 
                <div class="swiper-slide"> 
                    <div class="project-img"> 
                        <img src="img/balerion.png" alt="balerion.png"> 
                        <div class="text-overlay">Balerion</div>
                    </div>
                </div> 
                <div class="swiper-slide">
                    <div class="project=img"> 
                        <img src="img/caraxes.png" alt="caraxes.png"> 
                        <div class="text-overlay">Caraxes</div>
                    </div>
                </div>
            </div> 
            <div class="swiper-button-next"></div> 
            <div class="swiper-button-prev"></div> 
            <div class="swiper-pagination"></div> 
        </div>
    </main> 

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
